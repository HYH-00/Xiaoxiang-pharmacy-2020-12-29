<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>潇湘药房注册</title>
    <link href="css/public.css" rel="stylesheet">
    <link href="css/sigin.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="js/jquery-3.4.1.js"></script>
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
    <div class="form-wrap"></div>
    <div class="form">

        <!-- 顶部 -->
        <div class="form-top">
            <a href="index.html">返回首页</a>
            <a href="login.html">已有账号?去登录</a>
        </div>
        <!-- 表单logo -->
        <div class="form-logo"></div>
        <!-- 表单内容 -->
        <div class="form-form" id="registered">
            <h3>注册会员</h3>
            <form action="">
                <div class="form-input">
                    <input v-model="form.name" type="text" name="username" placeholder="请输入用户名" id="username" value="">
                    <label class="hint"></label>
                </div>
                <div class="form-input">
                    <input  v-model="form.password" type="password" name="password" placeholder="请输入密码" id="psd" value="">
                    <label class="hint"></label>
                </div>
                <div class="form-input">
                    <input  v-model="form.password1" type="password" name="" placeholder="请确认密码" id="repsd" value="">
                    <label class="hint"></label>
                </div>
                <div class="form-input">
                    <input  v-model="form.tel" type="tel" name="tel" placeholder="请输入手机号" id="tel" value="">
                    <label class="hint"></label>
                </div>
                <div class="submit" @click="submit()">注册</div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
<script>
    var registered1 =new Vue({
        el:'#registered',
        data:{
            form: {
                name: '',
                password: '',
                password1: '',
                tel: ''
            }
        },
        methods:{
            submit:function () {
                if(this.form.name==''){
                    alert("用户名不能为空！")
                    return
                }
                if(this.form.password!=this.form.password1){
                    alert("两次输入的密码不一致，请检查输入是否正确！")
                    return
                }
                axios.post("http://localhost:8080/shop/adduser",this.form)
                .then(function (data) {
                    console.log("123")
                    console.log(data.data)
                    window.location.assign("login.html")
                })
            }
        }
    })
</script>
</body>

</html>
